<!DOCTYPE html>
<html lang="en">
<head>

<header></header>

    <hr>
    <div class="modele_container">
        <a class="car-clickable" href="">
            <div class="car-container">

                    <img src="/img/bmw/x1/car_bmw_x1_suv_resultat.png" alt="">
                </div>

                    <h2>BMW X1</h2>

                        <span>- 5 portes</span>

                    </div>
                </div>
            </div>
            <button class="readmore" type="submit" id="bouton_info">En savoir plus</button>
        </a>   
        <hr>
        <div class="modele_container">
            <a class="car-clickable" href="">
                <div class="car-container">
                    <div class="alain-img-car">

                    <div class="infoproduit">
                        <h2>BMW X3</h2>
                        <div class="detail_car">
                            <span>- 150ch</span>
                            <span>- Diesel</span>
                            <span>- 5 portes</span>
                            <span>- Mecanique</span>
                        </div>
                    </div>
                </div>
                <button class="readmore" type="submit" id="bouton_info">En savoir plus</button>
            </a>

<footer></footer>
