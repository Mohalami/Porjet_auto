<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>

<body style="background-image: none">
    <header style="background-color: rgba(56, 56, 56, 0.8)">
        <div class="principal">
            <div class="logomoh">
                <a href="index.html"><img src="image/logogroup.png" alt=""></a>
            </div>
            <div class="navabr-moh">
                <ul class="navli">
                    <li><a class="active" href="index.html">Accueil</a></li>
                    <li><a href="">Nos promos</a></li>
                    <li><a href="">Notre Gallerie</a></li>
                    <li><a href="">Notre histoire</a></li>
                    <li><a href="contact.html">Nous contacter</a></li>
                </ul>
            </div>
            <div>
                <img src="/image/menu-btn.png" alt="" class="menubut">
            </div>
        </div>
    </header>
    <main>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.9977531443355!2d4.805050937314333!3d45.77123527832352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4eb7391fcf843%3A0xf4170493513eaa9f!2sCCI%20Formation!5e0!3m2!1sfr!2sfr!4v1669816183405!5m2!1sfr!2sfr"
                width="100%" height="630rem" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="form-conteneur">
            <form action="#" method="get">
                <h1>VROOM LAUTO LOCATION</h1>
                <h4>Contactez nous où laissez-nous vos commentaire</h4>
                <div class="form-cont">
                    <label for="name">Quel est votre nom? </label>
                    <input type="text" id="name">
                </div>
                <div class="form-cont">
                    <label for="email" id="mail">Votre email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-cont">
                    <label for="postal">Votre code postal</label>
                    <input type="number" name="postal">
                </div>
                <div class="form-cont">
                    <label for="tel">Votre numéro de téléphone</label>
                    <input type="tel" name="tel">
                </div>
                <div class="form-cont">
                    <label for="commentaire"> Laissez nous un commantaire </label>
                    <textarea></textarea>

                </div>
                <div class="form-but">
                    <button>Envoyer</button>
                    <button>Annuler</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footdiv">
            <p>Restons en contact</p>
            <div class="footlog">
                <div><i class="fa-brands fa-facebook"></i></div>
                <div><i class="fa-brands fa-linkedin"></i></div>
                <div><i class="fa-solid fa-envelope"></i></div>
                <div><i class="fa-brands fa-instagram"></i></div>
            </div>
        </div>
        <div class="footdiv">
            <p>Nos partenariats</p>
            <div class="footlog">
                <div><i class="fa-brands fa-uber"></i></div>
                <div><i class="fa-brands fa-google-wallet"></i></div>
            </div>
        </div>
        <p style="text-align: center" class="genecond">
            <a href="#">Conditions génerales de location</a>
        </p>
    </footer>
    <script>
        const menuHamburger = document.querySelector(".menubut")
        const navLinks = document.querySelector(".navabr-moh")

        menuHamburger.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-menu')
        })
    </script>
</body>

</html>
